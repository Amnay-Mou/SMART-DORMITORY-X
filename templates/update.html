{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
<link rel="shortcut icon" href= "{{ url_for('static', filename='img/logo.png') }}" type="image/x-icon">
<link rel="stylesheet" href= "{{ url_for('static', filename='css/updt.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Update <span>User INFO</span></h1>
    <div class="form">
        <form action="/updateuserad/{{task.iduser}}" method="POST">
            <br><span>Username: </span><input type="text" name="username" id="username" value="{{task.username}}" required="true">
            <span>room Type: </span><select name="room_type" id="room_type" required="true">
                            <option value="single">Single</option>
                            <option value="double">Double</option>
                        </select>
            <label id="single_rooms_label" style="display: none;">Single Rooms:</label>
                        <select class="bklist" name="roomnum_single" id="roomnum_single" style="display: none;" required="true">
                            {% for room_num in srn %}
                                <option value="{{ room_num }}">{{ room_num }}</option>
                            {% endfor %}
                        </select>

                        <label id="double_rooms_label" style="display: none;">Double Rooms:</label>
                        <select class="bklist" name="roomnum_double" id="roomnum_double" style="display: none;" required="true">
                            {% for room_num in drn %}
                                <option value="{{ room_num }}">{{ room_num }}</option>
                            {% endfor %}
                        </select>
<!--            <br><span>room number: </span><input type="text" name="roomnum" id="roomnum" value="{{task.roomnum}}" required>-->
<!--            <br><span>room Type: </span><input type="text" name="type" id="type" value="{{rm.type}}" required>-->
            <span>Gender: </span><input type="text" name="gender" id="gender" value="{{task.gender}}" required>
            <span>Age: </span><input type="number" name="age" id="age" value="{{task.age}}" required>
            <span>Birthday: </span><input type="date" name="birthday" id="birthday" value="{{task.birthday}}" required>
            <span>Nationality: </span><input type="text" name="nationality" id="nationality" value="{{task.nationality}}" required>
            <span>ID user: </span><input type="number" name="iduser" id="iduser" value="{{task.iduser}}" required readonly>
            <span>Major: </span><input type="text" name="major" id="major" value="{{task.major}}" required>
            <span>Email: </span><input type="text" name="email" id="email" value="{{task.email}}" required>
            <input type="submit" value="Update">
        </form>
    </div>
</div>
<br><br><br>
    <footer class="ttt"><a title="Go back to Menu" href="{{ url_for('dashboard') }}"><img src="{{ url_for('static', filename='img/daxb1.png') }}"></a>SDX Menu</footer>
<script>
    document.getElementById('room_type').addEventListener('change', function() {
        var roomType = this.value;

        // Hide both room select elements
        document.getElementById('single_rooms_label').style.display = 'none';
        document.getElementById('roomnum_single').style.display = 'none';
        document.getElementById('double_rooms_label').style.display = 'none';
        document.getElementById('roomnum_double').style.display = 'none';

        // Show the appropriate room select based on the user choice
        if (roomType === 'single') {
            document.getElementById('single_rooms_label').style.display = 'block';
            document.getElementById('roomnum_single').style.display = 'block';
        } else if (roomType === 'double') {
            document.getElementById('double_rooms_label').style.display = 'block';
            document.getElementById('roomnum_double').style.display = 'block';
        }
    });
</script>

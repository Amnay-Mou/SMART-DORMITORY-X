{% extends 'base.html' %}

{% block head %}
<title>Reply Admin</title>
<link rel="shortcut icon" href= "{{ url_for('static', filename='img/logo.png') }}" type="image/x-icon">
<link rel="stylesheet" href= "{{ url_for('static', filename='css/updt.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Contact <span>Admin</span></h1>
    <div class="form">
        <form action="/reply/{{mssg.idcnt}}" method="POST">
            <span class="b">Message:<span class="w"> {{mssg.message}}</span></span>
            <br><span>Reply: </span><textarea name="userreply" id="userreply" required></textarea>
            <input type="submit" value="Send">
        </form>
    </div>
</div>
<br><br><br>
<footer class="ttt">
    <a title="Go back to Menu" href="{% if current_user.iduser == 9 %}{{ url_for('admin_dashboard') }}{% else %}{{ url_for('dashboard') }}{% endif %}"> <!-- messageuser -->
        <img src="{{ url_for('static', filename='img/daxb1.png') }}">
    </a>
    SDX Menu
</footer>

{% endblock %}

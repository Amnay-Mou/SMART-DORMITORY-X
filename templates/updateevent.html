{% extends 'base.html' %}

{% block head %}
<title>Update Event</title>
<link rel="shortcut icon" href= "{{ url_for('static', filename='img/logo.png') }}" type="image/x-icon">
<link rel="stylesheet" href= "{{ url_for('static', filename='css/updt.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Update Event</h1>

    <div class="form">
        <form action="/eventupdate/{{evt.idevent}}" method="POST" enctype="multipart/form-data">
            <span>Event ID: </span><input type="number" name="idevent" id="idevent" value="{{evt.idevent}}" required>
            <span>Title: </span><input type="text" name="title" id="title" value="{{evt.title}}" required>
            <span>Event Details: </span><input type="text" name="eventdetails" id="eventdetails" value="{{evt.eventdetails}}" required>
            <span>Picture :</span><input class = "none" type="file" id="picture" name="picture" value="{{evt.picture}}" required>
            <input type="submit" value="Update">
        </form>
    </div>
</div>
{% endblock %}
<br><br><br><footer class="ttt"><a title="Go back to Menu" href="{{ url_for('admin_dashboard') }}"><img src="{{ url_for('static', filename='img/daxb.png') }}"></a>SDX Menu</footer>

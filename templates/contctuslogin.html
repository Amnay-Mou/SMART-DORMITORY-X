                        <form action="/ctctus" class="decor" id="contactForm" method="post">
                            <div class="contact-form" id="contact_form_submit">

                                    <label>Problem <span>*</span></label>

                                    <textarea placeholder="Message..." rows="5" name="message" id="message" required oninput="checkInputs()"></textarea>
                                </div>
                                <div class="form-group checkbox-container">
                                    <input type="checkbox" name="emergency" id="emergency">
                                    <label for="emergency">Emergency </label>
                                </div>
                                <div class="form-group">
                                    <button type="submit" id="submitBtn" class="submit-btn" onclick="alert('THANKS FOR YOUR MESSAGE 😁😁')" disabled>Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    <script>
    function checkInputs() {
        var problem = document.getElementById('problem').value.trim();
        var message = document.getElementById('message').value.trim();

        var submitBtn = document.getElementById('submitBtn');

        if ( problem !== '' && message !== '') {
            submitBtn.disabled = false;
        } else {
            submitBtn.disabled = true;
        }
    }
    </script>
